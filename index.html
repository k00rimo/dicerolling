<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Roll the Dice</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Roll the Dice</h1>
        <p class="description">Press the button to roll the dice!</p>
        <button>
            <p>Button.</p>
        </button>
        <div class="row-container">
            <div class="dice">
                <p class="player one unvisible">Player 1</p>
                <img class="image one unvisible" src="./images/1.svg" alt="dice">
            </div>
            <div class="dice">
                <p class="player two unvisible">Player 2</p>
                <img class="image two unvisible" src="./images/1.svg" alt="dice">
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
